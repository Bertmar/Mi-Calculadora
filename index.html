<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Calculadora</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
            margin: 0;
            height: 100vh;


            margin: 0;
            height: 100vh;
    
            background-position: center;
            background-image: url(2825832.gif);
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-color: #333333;
        }
        
        .calculator {
            background-color: rgba(0, 0, 0, 0.7); 
            padding: 10px;
            border-radius: 5px;
            width: 300px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.1), 0 0 5px rgba(255, 255, 255, 0.1);
        }

        #screen {
            width: 100%;
            height: 50px;
            font-size: 30px;
            text-align: right;
            margin-bottom: 10px;
            padding: 5px 10px;
            color: #ea00ff;
            text-shadow: 0 0 5px #ea00ff, 0 0 10px #ea00ff;
            border: none;
            background-color: #1a1a1a;
            box-sizing: border-box; 
        }

        table {
            border-collapse: separate; 
            border-spacing: 5px;
            width: 100%;
        }

        td {
            padding: 0;
        }

        button {
            /* Estilo base del botón */
            width: 100%;
            height: 50px; /* Tamaño estándar */
            font-size: 20px;
            border: 1px solid #444444;
            border-radius: 0;
            cursor: pointer;
            transition: background-color 0.1s;
            color: #ffffff;
            font-weight: 500;
            background-color: #222222;
        }

        tr:not(:nth-child(1)) td:last-child button {
            background-color: #333333; 
            color: #ea00ff;
        }
        
        /* Botón de igual (=) en azul - ELIMINAMOS .tall */
        #equal-button {
            background-color: #ea00ff;
            color: black;
            font-weight: bold;
            box-shadow: 0 0 5px #ea00ff, 0 0 10px #ea00ff;
        }
        
        /* ELIMINAMOS: #equal-button.tall { height: 105px; } */
        
        tr:nth-child(1) button {
             background-color: #333333;
             color: #ea00ff;
        }
    </style>
</head>
<body>

<div class="calculator">
    <input id="screen" value="0" disabled>

    <table>
        <tr>
            <td><button onclick="calculatePercentage()">%</button></td>
            <td><button onclick="ce()">CE</button></td>
            <td><button onclick="clean()">C</button></td>
            <td><button onclick="back()">⌫</button></td> 
        </tr>

        <tr>
            <td><button onclick="press('7')">7</button></td>
            <td><button onclick="press('8')">8</button></td>
            <td><button onclick="press('9')">9</button></td>
            <td><button onclick="press('*')">×</button></td>
        </tr>

        <tr>
            <td><button onclick="press('4')">4</button></td>
            <td><button onclick="press('5')">5</button></td>
            <td><button onclick="press('6')">6</button></td>
            <td><button onclick="press('-')">−</button></td>
        </tr>

        <tr>
            <td><button onclick="press('1')">1</button></td>
            <td><button onclick="press('2')">2</button></td>
            <td><button onclick="press('3')">3</button></td>
            <td><button onclick="press('+')">+</button></td>
        </tr>

        <tr>
            <td><button onclick="neg()">+/−</button></td>
            <td><button onclick="press('0')">0</button></td>
            <td><button onclick="press(',')">,</button></td> 
            <td><button id="equal-button" onclick="compute()">=</button></td>
        </tr>
    </table>
</div>

<script>
    const s = document.getElementById("screen");

    function prepareForEval(str) {
        return str.replace(/,/g, '.').replace(/×/g, '*');
    }

    function prepareForDisplay(num) {
        return String(num).replace(/\./g, ',');
    }

    function press(v){
        const operators = ['+', '-', '*', '/'];
        const lastChar = s.value.slice(-1);
        const isOperator = operators.includes(v);

        if (isOperator && operators.includes(lastChar)) {
            s.value = s.value.slice(0, -1) + v;
            return;
        }

        if (s.value === "0" && !isOperator && v !== ',') {
            s.value = v; 
        } else if (v === ',') {
            const currentNum = s.value.split(/([+\-*/])/).pop();
            if (!currentNum.includes(',')) {
                 s.value += v; 
            }
        } else {
            s.value += v; 
        }
    }
    
    function calculatePercentage() {
        let txt = s.value;
        const parts = txt.split(/([+\-*/])/);
        const lastPart = parts.pop();
        
        if (lastPart === '') return; 
        
        try {
            let num = parseFloat(prepareForEval(lastPart));
            let result = num / 100;
            s.value = parts.join('') + prepareForDisplay(result);
            
        } catch {
            s.value = "Error";
        }
    }

    function compute(){
        try { 
            let expression = prepareForEval(s.value); 
            let result = eval(expression); 
            s.value = prepareForDisplay(result);
        }
        catch { 
            s.value = "Error"; 
        }
    }

    function clean(){
        s.value = "0";
    }

    function ce(){
        let txt = s.value;
        let lastOperatorIndex = Math.max(
            txt.lastIndexOf('+'), 
            txt.lastIndexOf('-'), 
            txt.lastIndexOf('*'), 
            txt.lastIndexOf('/')
        );

        if (lastOperatorIndex > 0) {
            s.value = txt.substring(0, lastOperatorIndex + 1);
        } else {
            s.value = "0";
        }
    }

    function back(){
        s.value = s.value.length > 1 ? s.value.slice(0, -1) : "0";
    }

    function neg(){
        let num = parseFloat(prepareForEval(s.value));
        s.value = prepareForDisplay(-num);
    }
</script>

</body>
</html>
